<!doctype html>
<head>
  <title>Connect 4</title>
  <link href="connect4.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div>
    <h1>Connect Four</h1>
  </div><br><br>
  <div>
    <button id="newGameBtn" class="button">New Game</button>
  </div>

  <!-- The Modal -->
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="playerInput">
        <label for="p1Input">Player 1 color:</label>
        <input type="text" name="p1Input" id="p1Input"><br><br>
        <label for="p2Input">Player 2 color:</label>
        <input type="text" name="p2Input" id="p2Input">
      </div><br><br>
      <div id="startGame">
        <button id="startGameBtn" class="button">Start!</button>
      </div>
    </div>

  </div>

  <br><br>
  <div id="game">
    <table id="board"></table>
  </div>

<script src="connect4.js"></script>

</body>
</html>
